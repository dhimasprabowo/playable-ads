<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Model Viewer</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
		}

		#gameCanvas {
			width: 100%;
			height: 100%;
			background-color: #fff;
		}
	</style>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.2/nipplejs.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- <canvas id="gameCanvas" width="300" height="500"></canvas> -->

  <script type="module" crossorigin src="/playable-ads/assets/index-Es6WbtP0.js"></script>
</head>

<body>
	<canvas id="gameCanvas"></canvas>
	<div id="tutorialScreen" class="absolute left-[5%] top-[55%]">
		<div class="animate-bounce">
			<img src="/playable-ads/assets/hand-Ca-oVv88.png">
		</div>
		<!-- <div class=" uppercase bold underline text-xl">
			Press here to start engine
		</div> -->
	</div>

	<div id="controlScreen" class="absolute w-full h-full m-auto pointer-events-none ">
		<div class="relative w-full h-full">
			<button onclick="toggleEngine()" class="pointer-events-auto absolute left-[5%] top-[50%] transform -translateY-1/2 transition transform active:scale-90">
				<img id="img-engine" src="/playable-ads/assets/engineOff-CYjBlAzL.png" draggable="false">
			</button>
			<div class="absolute left-[5%] bottom-[20px] transform -translateY-1/2 flex gap-5">
				<button onmousedown="pressLeft()" onmouseup="releaseArrow()" class="pointer-events-auto transition transform active:scale-90">
					<img src="/playable-ads/assets/arrowLeft-CBP_Wf_A.png" draggable="false">
				</button>
				<button onmousedown="pressRight()" onmouseup="releaseArrow()" class="pointer-events-auto transition transform active:scale-90">
					<img src="/playable-ads/assets/arrowRight-Cs7tjixU.png" draggable="false">
				</button>
			</div>
			<button onmousedown="pressGas()" onmouseup="releaseGas()" class="pointer-events-auto absolute right-[5%] bottom-[20px] transition transform active:scale-90">
				<img src="/playable-ads/assets/GasPedal-By7Bp8S-.png" draggable="false">
			</button>
		</div>
	</div>

	<div id="endScreen"
		class="hidden absolute inset-0 m-auto h-fit w-fit px-10 py-20 bg-white rounded-xl uppercase bold text-xl">
		<div class="">
			Game Over
		</div>
	</div>

	<div id="loadingScreen" class="absolute w-full h-full m-auto bg-[#000000] bg-opacity-75 flex flex-col gap-1 items-center justify-center">
		<img class="w-[50px]" src="/playable-ads/assets/loading-leBgH9Vw.gif">
		<div class="text-white">
			Loading..
		</div>
	</div>


</body>

</html>
